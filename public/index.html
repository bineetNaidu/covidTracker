<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>CovidTracker</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./tailwind.css" />
    </head>
    <style>
        body {
            font-family: "Yanone Kaffeesatz", sans-serif;
        }
    </style>
    <body class="bg-purple-600 w-full h-screen overflow-hidden">
        <div
            class="container mx-auto px-64 flex justify-center flex-col bg-purple-400 h-auto py-12 my-12"
        >
            <h1 class="text-5xl text-center mb-3 tracking-wider">
                Covid19 Tracker
            </h1>
            <select
                disabled
                class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline text-2xl font-hairline"
                id="stateSelect"
            >
            </select>
            <canvas id="myChart"></canvas>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
            integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
